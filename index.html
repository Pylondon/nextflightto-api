<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the next available flights between any two airports within your specified time window.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>NextFlightTo - Find Your Next Flight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#075AAA">
    <style>
        :root {
            --primary: #075AAA; /* Navy Blue */
            --primary-dark: #05478a;
            --secondary: #D71F26; /* Red */
            --accent: #FFAD00; /* Gold */
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --shadow: 0 4px 12px rgba(7, 90, 170, 0.15);
            --radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--gray-100);
        }
        
        .container {
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 0;
        }
        
        /* Header */
        header {
            background-color: var(--primary);
            box-shadow: var(--shadow);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            transition: var(--transition);
        }
        
        .logo-icon {
            font-size: 1.4rem;
            color: white;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        /* Hero section */
        .hero {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            transition: var(--transition);
        }
        
        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }
        
        .hero p {
            font-size: 1rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Card styling for search and results */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .flight-search {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .flight-search::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        /* Form elements */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        
        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        label i {
            color: var(--primary);
        }
        
        input {
            padding: 0.8rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
            background-color: white;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(7, 90, 170, 0.15);
        }
        
        /* Range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            height: 8px;
            border-radius: 4px;  
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            padding: 0;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%; 
            background: white;
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        
        .range-marks {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 0.3rem;
        }
        
        /* Button styling */
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(7, 90, 170, 0.25);
            width: 100%;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(7, 90, 170, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(7, 90, 170, 0.2);
        }
        
        /* Results section */
        .results {
            margin-top: 2rem;
            display: none;
        }
        
        .results h2 {
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.4rem;
        }
        
        .results h2 i {
            color: var(--primary);
        }
        
        /* Flight card styling */
        .flight-card {
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: var(--transition);
            background-color: white;
            animation: fadeIn 0.3s ease-out;
            animation-fill-mode: both;
        }
        
        .flight-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--gray-300);
        }
        
        .flight-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .flight-time {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .flight-time::after {
            content: "";
            display: block;
            width: 6px;
            height: 6px;
            background-color: var(--primary);
            border-radius: 50%;
            margin: 0 6px;
        }
        
        .flight-route, .flight-duration {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .flight-route {
            color: var(--gray-600);
        }
        
        .flight-route i {
            color: var(--primary);
        }
        
        .flight-duration {
            color: var(--gray-700);
            font-weight: 500;
        }
        
        .flight-duration i {
            color: var(--gray-600);
        }
        
        .flight-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        
        .flight-price::before {
            content: "Price";
            display: block;
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--gray-600);
            margin-right: 0.5rem;
        }
        
        .book-now {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: calc(var(--radius) - 2px);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(215, 31, 38, 0.2);
            width: auto;
        }
        
        .book-now:hover {
            background-color: #b91a20; /* Darker red */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(215, 31, 38, 0.3);
        }
        
        /* Status messages */
        .no-flights {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }
        
        .no-flights i {
            font-size: 2.5rem;
            color: var(--gray-400);
            margin-bottom: 0.75rem;
            display: block;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        
        .loading-spinner {
            width: 36px;
            height: 36px;
            border: 4px solid rgba(7, 90, 170, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-dark);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--gray-300);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.85rem;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .social-links a {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background-color: var(--accent);
            color: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        .copyright {
            color: var(--gray-400);
            font-size: 0.8rem;
        }
        
        /* Animations and accessibility */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        button:focus, input:focus, a:focus {
            outline: 3px solid rgba(7, 90, 170, 0.5);
            outline-offset: 2px;
        }
        
        /* Animation delays for flight cards */
        .flight-card:nth-child(2) { animation-delay: 0.1s; }
        .flight-card:nth-child(3) { animation-delay: 0.2s; }
        .flight-card:nth-child(4) { animation-delay: 0.3s; }
        .flight-card:nth-child(5) { animation-delay: 0.4s; }
        
        /* Location button */
        .location-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            box-shadow: none;
            margin-top: 0;
            width: auto;
        }
        
        /* Mobile-first responsive layout */
        @media (max-width: 767px) {
            /* Compact header for mobile */
            .logo-container {
                justify-content: left;
            }
            
            .container {
                padding: 0.5rem 0;
            }
            
            .hero {
                margin-bottom: 1rem;
            }
            
            /* More compact mobile search form */
            .card {
                padding: 1.25rem;
                border-radius: 10px;
            }
            
            .flight-card {
                padding: 1rem;
            }
            
            /* Auto hide tagline on small screens */
            .hero p {
                display: none;
            }
        }
        
        /* Responsive layout for tablet and up */
        @media (min-width: 768px) {
            .search-form {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .form-group {
                flex: 1;
                min-width: 180px;
            }
            
            .search-btn-container {
                display: flex;
                align-items: flex-end;
                padding-bottom: 0.4rem;
            }
            
            button {
                margin-top: 0;
                white-space: nowrap;
                width: auto;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            /* Flight card in horizontal layout for larger screens */
            .flight-card {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1.25rem 1.5rem;
            }
            
            .flight-price {
                text-align: right;
                flex-direction: column;
                align-items: flex-end;
            }
            
            .flight-price::before {
                margin-bottom: -0.3rem;
                margin-right: 0;
            }
        }
        
        @media (min-width: 992px) {
            .card {
                padding: 2.5rem;
            }
            
            .hero h1 {
                font-size: 2.75rem;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .logo-icon {
                font-size: 1.6rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo-icon"><i class="fas fa-plane-departure"></i></div>
                <div class="logo">Next<span>Flight</span>To</div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="hero">
            <h1>Find Your Next Flight</h1>
            <p>Quickly discover upcoming flights between any two airports within your preferred time window.</p>
        </section>
        
        <section class="card flight-search">
            <form id="flightSearchForm" class="search-form">
                <div class="form-group">
                    <label for="currentLocation"><i class="fas fa-map-marker-alt"></i> From</label>
                    <input type="text" id="currentLocation" name="currentLocation" placeholder="City or Airport Code" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="destination"><i class="fas fa-plane-arrival"></i> To</label>
                    <input type="text" id="destination" name="destination" placeholder="City or Airport Code" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="timeRange"><i class="far fa-clock"></i> Within <span id="timeRangeValue">2</span> Hours</label>
                    <input type="range" id="timeRange" name="timeRange" min="0.5" max="4" step="0.5" value="2">
                    <div class="range-marks">
                        <span>30min</span>
                        <span>4hrs</span>
                    </div>
                </div>
                
                <div class="search-btn-container">
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
        </section>
        
        <section id="results" class="card results">
            <h2><i class="fas fa-list"></i> Available Flights</h2>
            <div id="flightResults"></div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 NextFlightTo.com | All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="nextflightto-minified.js"></script>
</body>
</html>
